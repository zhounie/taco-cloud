<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" th:object="${taco}">
        <span class="validationError"
            th:if="${#fields.hasErrors('ingredients')}"
            th:errors="*{ingredients}">Ingredient Error</span>
        <div class="grid">
            <div class="in-group" id="wraps">
                <h3>Design your wrap:</h3>
                <div th:each="ingredient: ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>
            
            <div class="in-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="in-group" id="cheeses">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="in-group" id="veggies">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="in-group" id="sauces">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>
        </div>
        <div>
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" />
            <span class="validationError"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">Name Error</span>
            <br/>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
